<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff" />
  <title>Wood Labyrinth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/lib/babylon.custom.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
</head>
<body>
  <div id="startContainer">
    <div class="startContainer_mobile">
      <p>Get the ball to the green spot as quickly as possible. When you're ready, press start.</p>
    </div>
    <div class="startContainer_desktop">
      <img src="assets/gyro.svg" alt="gyroscope icon">
      <p>To play this game, youâ€™ll need a gyroscope enabled device. (Most Phones have them)</p>
    </div>
    <div id="startContainer_startButton">Start</div>
  </div>
  <div id="winContainer">
    <div id="youWin">
      <h1>Complete!</h1>
      <h2>Your Score: <span id='scoreContainer'></span></h2>
      <h3 id="requiredFieldWarning">*name is required*</h3>
      <input id="nameInput" type="text" placeholder="Your Name" />
    </div>
    <div id="submit">Submit Score</div>
  </div>
  <div id="highScores">
    <h2>Highscores</h2>
    <ol id="highScoreList"></ol>
  </div>
  <div id="playAgainButton">Play Again</div>
  <canvas id="renderCanvas"></canvas>
  <script src="js/main.js"></script>
</body>
</html>
